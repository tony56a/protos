syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.zharguy.protos.scripts.events.v1";

package com.zharguy.protos.scripts.events.v1;

// Event payload for starting the generation/publishing for a script
message GenerateScriptEvent {
  // The ID of the script, must already be created by the service
  string id = 1;
}
