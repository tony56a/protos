syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.zharguy.protos.scripts";

package com.zharguy.protos.scripts;

import "google/protobuf/wrappers.proto";
import "scripts/enums/speaker_voice_type.proto";
import "scripts/enums/character_type.proto";

message ScriptGuestCharacter {
  google.protobuf.StringValue name = 1;
  scripts.CharacterType character_type = 2;
  scripts.SpeakerVoiceType speaker_voice_type = 3;
}
