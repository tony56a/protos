syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.zharguy.protos.scripts.models";

package com.zharguy.protos.scripts.models;

import "scripts/enums/script_camera_position.proto";
import "scripts/enums/character_state.proto";

message ShowScriptLine {
  string speaker = 1;
  string content = 2;
  enums.ScriptCameraPosition position = 3;
  enums.CharacterState host_state = 4;
  enums.CharacterState guest_state = 5;
  bytes audio_content = 6;
}
