syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.zharguy.protos.common";

package com.zharguy.protos.common;

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";
import "common/enums/ext_user_source.proto";

message User {
  google.protobuf.StringValue id = 1;
  string ext_id = 2;
  common.ExtUserSource user_source = 3;
  google.protobuf.Timestamp created_at = 4;
}
