syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.zharguy.protos.scripts";

package com.zharguy.protos.scripts;

import "script/models/script.proto";

service ScriptService {
  rpc CreateScript (CreateScriptRequest) returns (CreateScriptResponse) {}
}

message CreateScriptRequest {
  Script script = 1;
}

message CreateScriptResponse {
  Script script = 1;
}